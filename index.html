<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DubGuru - AI Video Dubbing App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
    }
    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      font-size: 1.1em;
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1em;
      margin-bottom: 20px;
    }
    button {
      background: #00c853;
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #00e676;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>DubGuru - AI Dubbing App</header>
  <div class="container">
    <label for="videoLink">üé• Paste YouTube Video Link:</label>
    <input type="text" id="videoLink" placeholder="https://youtube.com/xyz123" />

    <label for="voiceLang">üéô Choose Voice Language:</label>
    <select id="voiceLang">
      <option value="hindi">Hindi (Male)</option>
      <option value="hindi_female">Hindi (Female)</option>
      <option value="english">English (Male)</option>
      <option value="english_female">English (Female)</option>
    </select>

    <label for="style">‚ú® Choose Style:</label>
    <select id="style">
      <option value="anime">Anime Style</option>
      <option value="realistic">Realistic</option>
      <option value="cartoon">Cartoon</option>
    </select>

    <button onclick="generateVoice()">üîä Generate Dubbing</button>

    <div id="status" style="margin-top:20px; text-align:center;"></div>
  </div>

  <footer>
    Made with ‚ù§ | Admin Contact: 7339822003 | ¬© DubGuru
  </footer>

  <script>
    function generateVoice() {
      const link = document.getElementById("videoLink").value;
      const lang = document.getElementById("voiceLang").value;
      const style = document.getElementById("style").value;
      const status = document.getElementById("status");

      if (!link.trim()) {
        status.innerHTML = "<span style='color:red;'>‚ùå Please enter a video link.</span>";
        return;
      }

      status.innerHTML = "<span style='color:lightgreen;'>‚è≥ Processing... Please wait...</span>";

      setTimeout(() => {
        status.innerHTML = <span style='color:#00e676;'>‚úÖ Dubbing in "${lang}" with "${style}" style generated successfully! (demo)</span>;
      }, 2500);
    }
  </script>
</body>
</html>
